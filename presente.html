<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .message {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #simButton {
            background-color: #4CAF50;
            color: white;
        }

        #naoButton {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #simButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message">Cuzinho hoje?</div>
    <div class="button-container">
        <button id="simButton" onclick="window.location.href='https://www.youtube.com/shorts/Zn3_iQGQLYs'">Sim</button>
        <button id="naoButton">NÃ£o</button>
    </div>

    <script>
        const naoButton = document.getElementById('naoButton');
        
        naoButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            naoButton.style.left = randomX + 'px';
            naoButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
